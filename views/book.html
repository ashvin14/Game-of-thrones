<div class="bookView" ng-repeat="book in bookCtrl.book" >
	<div ng-repeat="(key,value) in book ">
		<ul class="bookProperty"  ng-hide="value===''" >
			
			<li ng-if="bookCtrl.isArray(value)" class="commonLiProperty"><b>{{key}}</b>:<span ng-repeat="(k,v) in value track by $index">{{v}},</span></li>
			<li ng-if="!bookCtrl.isArray(value)" class="commonLiProperty"><b>{{key}}</b>:{{value}} </li>
			
		</ul>
	</div>
	
</div>
